<body>
    <script>
        const words = ['apple', 'banana', 'cherry', 'blueberry'];
function longestword(word){
    let word2='';
    for(let i=0;i<word.length;i++){
        if(word[i].length>word2.length){
            word2=word[i]
        }
    }
    return word2;
}
console.log(longestword(words))
    </script>
</body>
