    <script>
        const array =[[4, 2, 7, 1], [20, 70, 40, 90], [1, 2, 0]];
function findlargest(arr){
    let arr1=[];
    let largest
    for(let i=0;i<arr.length;i++){
     largest=Math.max(...arr[i]);
    
     arr1.push(largest);
    }
    return arr1;

}
console.log(findlargest(array));
    </script>
